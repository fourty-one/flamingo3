<swiper
	[slidesPerView]="1"
	class="product-slider"
	[thumbs]="{ swiper: thumbsSwiper }"
>
	<ng-template swiperSlide *ngFor="let image of images">
		<img 
		   	[src]="image" 
		   	alt="product"
		  	class="shop-product__image"
		>
	</ng-template>
</swiper>
<swiper
	(swiper)="thumbsSwiper = $event"
	[spaceBetween]="10"
	[slidesPerView]="8"
	[freeMode]="true"
	[watchSlidesProgress]="true"
	class="product-thumbs-slider"
>
   	<ng-template swiperSlide *ngFor="let image of images">
		<img 
		   	src="{{ image }}" 
		   	alt="product thumb"
		  	class="shop-product__image"
		>
	</ng-template>
</swiper>
