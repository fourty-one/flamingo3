<div class="shop-product flex flex-column items-center">
    <button 
        class="shop-product__more-button btn-reset relative"
        [routerLink]="['product', product.id]"
        aria-label="More info"
    >
        <img 
        	src="{{ product.images[0] }}" 
        	alt="product image"
        	class="shop-product__image"
        >
        <div class="shop-product__image-overlay text-center">More info</div>
    </button>
    
    <span class="shop-product__name">{{ product.name }}</span>
    <span class="shop-product__cost">&#36;{{ product.price | number: '1.2-2' }}</span>

    <div class="shop-product__counter counter flex space-between items-center">
    	<button 
            class="counter__minus-button btn-reset"
            (click)="quantity = quantity - 1"
            [disabled]="quantity < 2"
            aria-label="Minus one"
        >
    		<mat-icon class="counter__icon">remove</mat-icon>
    	</button>
    	<span class="counter__amount">{{ quantity }}</span>
    	<button 
            class="counter__plus-button btn-reset"
            (click)="quantity = quantity + 1"
            aria-label="Plus one"
        >
    		<mat-icon class="counter__icon">add</mat-icon>
    	</button>
    </div>

    <button class="shop-product__add-button btn-reset white semi-bold">Add to Cart</button>
</div>
